<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="./login.css"> <!-- Links an external CSS file for styling -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"> <!-- Links an external CSS file for icons -->
    <script src="/booking.js"></script>
    <script src="https://kit.fontawesome.com/79667c56b5.js" crossorigin="anonymous"></script> <!-- Links an external JavaScript library for icons -->
    
    <!-- <script src="booking.js" defer></script> --> <!-- Links an external JavaScript file (currently commented out) with 'defer' attribute for deferred execution -->

</head>

<body>
    
    <div class="container"> <!-- Creates a container for the content -->
        <div class="forms"> 
            <div class="form login"> 
                <span class="title">Book Gym Session</span> <!-- Heading for the form -->

                <form action="#" id="loginForm">
                    <div class="input_field"> <!-- Div for input field -->
                        <input type="Name" id="Name" placeholder="Enter your name" required> <!-- Input field for name -->
                        <i class="uil uil-user icon"></i> <!-- Icon for user -->
                    </div>
                    <div class="input_field">
                        <input type="email" id="loginEmail" placeholder="Enter your email" required> <!-- Input field for email -->
                        <i class="uil uil-envelope icon"></i> <!-- Icon for email -->
                    </div>
                    <div class="input_field">
                        <input type="date" id="date" class="date" placeholder="Enter date of Session" required> <!-- Input field for date -->
                    </div>
                    <div class="input_field"> 
                        <input type="time" id="time" placeholder="Enter time of session" required> <!-- Input field for time -->
                    </div>
                    <div class="input_field button"> 
                        <input type="submit" value="Book Session Now" onclick="validateLogin()"> <!-- Button to submit form -->
                    </div>
                </form>

            </div> <!-- End of login form -->
        </div> <!-- End of forms -->
    </div> <!-- End of container -->

</body>
</html>
